<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="Content-Security-Policy"
			content="upgrade-insecure-requests"
		/>
		<title>pairedWeather</title>
		<script type="module" src="./script/main.js" defer></script>
		<link rel="stylesheet" href="./css/styles.css" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="assets/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="assets/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="assets/favicon-16x16.png"
		/>
		<link rel="manifest" href="assets/site.webmanifest" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="wrapper">
			<form>
				<input type="text" name="search" id="search" placeholder="Enter City" />
				<button id="searchButton">Go!</button>
			</form>
			<div class="countryContainer">
				<div class="countryStats">
					<p id="countryName"></p>
					<p id="cityName"></p>
					<p id="localTime"></p>
				</div>

				<img class="countryFlag" src="" />
			</div>

			<div class="tempStats">
				<p id="temp"></p>
				<p id="condition"></p>
			</div>

			<div class="switchButtonDiv">
				<p class="switchButtonText">CÂ°</p>
				<label class="switch">
					<input type="checkbox" id="switcher" />
					<span class="slider round"></span>
				</label>
			</div>

			<div class="footer">
				<p class="footerContent">
					Made by <a href="https://github.com/paired55">Salah</a>
				</p>
			</div>
		</div>
	</body>
</html>
